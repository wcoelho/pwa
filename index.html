<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/styles.css" >

    <title>Medicamentos Online</title>
  </head>
  <body>
    <div class="container">
      <!--Top bar -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 topbar center">
          <span class="center toptitle">Medicamentos Online</span>
        </div>
      </div>
      <!---->
      
      <div class="row">
        <!--Main card-->
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">
              <img src="./img/medicine.jpg" class="card-img-top img-card" alt="...">
              <div class="card-body center">
                <h5 class="card-title">Medicamentos</h5>
                <p class="card-text">Encontre seu medicamento sem sair de casa!</p>
                <input type="text" id="search" class="searchinput">
                <a href="#" class="btn btn-primary">Pesquisar</a>
              </div>
            </div>
        </div>
        <!---->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card" style="width: 18rem;">
            <img src="./img/generic.jpg" class="card-img-top img-card" alt="...">
            <div class="card-body">
              <h5 class="card-title">Genéricos</h5>
              <p class="card-text">Medicamentos Genéricos</p>
              <a href="#" class="btn btn-primary">Pesquisar</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js" ></script>
    <script src="./js/popper.min.js" ></script>
    <script src="./js/bootstrap.min.js" ></script>
	<script src="./js/init.js" ></script>
  </body>
</html>
